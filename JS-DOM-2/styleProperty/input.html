<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Property</title>
</head>
<body>
    <div id="container">
        <h1 >Hello everyOne...</h1>
        <div id="main">

            console.log(main.style.color);
            console.log(main)
    </script>
</body>
</html>
