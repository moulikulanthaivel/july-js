<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Property</title>
</head>
<body>
    <div id="container">
        <h1 >Hello everyOne...</h1>
        <div id="main">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia, aliquam?</p>
        </div>
    </div>

    <script>
        //style property
        let main = document.getElementById("main")
            main.style.color = "blue";
            main.style.padding = "20px"
            console.log(main.style.color);
            console.log(main)

        //css text
        main.style.cssText +="width:200px" , "height:100px" ;
        console.log(main);
        // +=  this represents existing value and this values.......


        //getComputedstyle()
        console.log(window.getComputedStyle(main).padding)

        //className property
        main.className += "new"
        console.log(main)

    </script>
</body>
</html>
