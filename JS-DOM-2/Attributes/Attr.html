<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="list">
            <li>home</li>
            <li>work</li>
            <li>title</li>
            <li>you tube</li>
        </ul>
    </div>

    <input type="text" id="main">

 <br><br><br>

   <form id="maintain">
    <label >enter your name</label>
    <input type="text" name="text" placeholder="name"> <br>
    <label>password</label>
    <input   name="password" id="password">
   </form>


    <script>
        let list = document.getElementById("list")
        console.log(list.attributes)

        //get attributes

        let inputBox = document.getElementById("main")
        console.log(inputBox.getAttribute("type"))

        // setAttributes
        list.setAttribute("class","User")
        console.log(list)

        //hasAttribite
        //its shows only true or false statement. it accept only one array.

        console.log(inputBox.hasAttribute("type"))

        list.removeAttribute("class")
        console.log(list)


        //getAtrribute
    let create = document.getElementById("password")
        console.log(create.getAttribute("type"))

        //setAttribute
        console.log(create.setAttribute("type", "password"))

        //hasAttribute
        console.log(create.hasAttribute("name"))

        // removeAttribute
        console.log(create.removeAttribute("name"))
</script>
</body>
</html>
